<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Maya üíñ!!! Will You Be My Valentine üíñ</title>


<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    font-size: 1.8rem;
  }

  button {
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #ccc;
    position: fixed;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card" id="card">
  <h1>Will you be my Valentine? üíï</h1>
  <button id="yes">YES üíñ</button>
  <button id="no">NO üòÖ</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Move NO button (desktop + mobile)
  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  // Heart + glitter particles
  let particles = [];

  function createParticles() {
    for (let i = 0; i < 120; i++) {
      particles.push({
        x: window.innerWidth / 2,
        y: window.innerHeight / 2,
        size: Math.random() * 6 + 4,
        speedX: (Math.random() - 0.5) * 8,
        speedY: (Math.random() - 0.5) * 8,
        life: 100,
        emoji: Math.random() > 0.5 ? "‚ù§Ô∏è" : "‚ú®"
      });
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
      ctx.font = `${p.size * 4}px serif`;
      ctx.fillText(p.emoji, p.x, p.y);
      p.x += p.speedX;
      p.y += p.speedY;
      p.life--;

      if (p.life <= 0) particles.splice(i, 1);
    });

    if (particles.length > 0) {
      requestAnimationFrame(animateParticles);
    }
  }

  yesBtn.onclick = () => {
    document.getElementById("card").innerHTML = `
      <h1>I love you, Maya ‚ù§Ô∏è</h1>
    <p>
      Thank you for choosing me and for filling my life with so much love, care, and happiness.<br><br>
      Every moment with you feels special, and I‚Äôm so grateful to have you by my side.<br><br>
      Today and always ‚Äî I‚Äôm yours üíï‚ú®
    </p>
    `;
    createParticles();
    animateParticles();
  };

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
